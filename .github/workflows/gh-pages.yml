name: GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3


    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install -g ts-node  && npm install --legacy-peer-deps && npm i -D yargs dotenv @angular-builders/custom-webpack dotenv-webpack --legacy-peer-deps

    - name: Build
      run: npm run build:prod
    - name: Set
      run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "SPOTIFY_API_KEY=${{ secrets.SPOTIFY_API_KEY }}" >> .env
          echo "SPOTIFY_CLIENT_ID=${{ secrets.SPOTIFY_CLIENT_ID }}" >> .env
    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        API_KEY: ${{ secrets.API_KEY }}
        SPOTIFY_API_KEY: ${{ secrets.SPOTIFY_API_KEY }}
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        publish_dir: dist/ErasTune
        enable_jekyll: true


      